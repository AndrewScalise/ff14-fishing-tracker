<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${fish}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input name="name" class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="time">Time</label>
        <input name="time" class="form-control" th:field="*{time}" />
        <span th:errors="*{time}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="bait">Bait</label>
        <input name="bait" class="form-control" th:field="*{bait}" />
        <span th:errors="*{bait}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Location</label>
        <select name="locations">
            <option th:each="location : ${locations}"
                    th:text="${location.value}"
                    th:value="${location.value}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="weather">Weather</label>
        <select name="weather">
            <option th:each="w : ${weather}"
                    th:text="${w}"
                    th:value="${w}"></option>
        </select>
    </div>
    <div class="error" th:text="${error}"></div>
    <input type="submit" value="Add Fish" />
</form>

</body>
</html>
